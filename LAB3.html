<!DOCTYPE html>
<html>
<head>
  <title>My first html example</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr style="background-color: grey;">
        <th colspan="2" align="center">Price</th>
        <th rowspan="2">Item</th>
      </tr>
      <tr style="background-color: gray;">
        <th>Without taxes</th>
        <th>With taxes</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color: red;" align="center">
        <td>150</td>
        <td>165</td>
        <td>DVD player</td>
      </tr>
      <tr style="background-color: lightgreen" align="center">
        <td>200</td>
        <td>210</td>
        <td>Laser printer</td>
      </tr>
      <tr style="background-color: lightblue;" align="center">
        <td>300</td>
        <td>330</td>
        <td>LCD monitor</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
